name: Daily Soundcloud Scrape

on:
  workflow_dispatch:
    inputs:
      reset:
        description: 'Start fresh (rescrape all tracks)'
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 240  # 4 hours
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt
      
      - name: Run SoundCloud scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SOUNDCLOUD_USER_ID: ${{ secrets.SOUNDCLOUD_USER_ID }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: |
          cd scraper
          if [ "${{ inputs.reset }}" = "true" ]; then
            python scraper.py --reset
          else
            python scraper.py
          fi
